<div class="b-island__title">
    Test suite<span ng-show="testsuite.name" class="text-muted">: {{testsuite.name}} <copy-button text="testsuite.name"></copy-button></span>
</div>
<div class="pane__header">
    <h3>
        <div class="pane__header_controls pull-right">
            <span class="fa fa-expand clickable" tooltip="Expand" ng-hide="isState('home.testsuite.expanded')" ui-sref="home.testsuite.expanded"></span>
            <span class="fa fa-compress clickable" tooltip="Collapse" ng-show="isState('home.testsuite.expanded')" ui-sref="home.testsuite"></span>
            <span class="fa fa-close clickable" tooltip="Close" ui-sref="home"></span>
        </div>
        {{testsuite.title}}
    </h3>
</div>
<div class="alert alert-bordered" ng-show="testsuite.description">
    <b>Description:</b><span class="preformated-text" text-cut="testsuite.description.value"></span>
</div>
<div status-switcher statuses="showStatuses" class="pull-right" statistic="testsuite.statistic"></div>
<div testcases-list="testsuite.testCases" statuses="showStatuses" selected-uid="testcase.uid"></div>
