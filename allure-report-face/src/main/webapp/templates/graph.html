<div class="charts">
    <div class="chart b-island">
        <div class="chart_header b-island__title">Status</div>
        <div class="chart_box pie-chart" pie-chart selected="currentStatus" data="chartData"></div>
    </div>
    <div class="chart b-island">
        <div class="chart_header b-island__title">Severity</div>
        <div severity-map class="chart_box severity-map" data="testcases"></div>
    </div>
    <div class="chart b-island">
        <div class="chart_header b-island__title">Duration</div>
        <div duration class="chart_box severity-map" data="testcases"></div>
    </div>
</div>
